<!DOCTYPE html>
<html>
  <head>
    <title>التعريف الشخصي</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        font-size: 48px;
        color: #333333;
        text-align: center;
        margin-top: 50px;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 200px;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 24px;
        color: #666666;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 36px;
        color: #333333;
        text-align: center;
        margin-top: 50px;
      }

      ul {
        list-style: none;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      li {
        margin: 0 10px;
      }

      a {
        display: block;
        width: 50px;
        height: 50px;
        background-color: #333333;
        border-radius: 50%;
        color: #ffffff;
        font-size: 24px;
        text-align: center;
        line-height: 50px;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #ffcc33;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <h1>error</h1>
    <img src="رابط الصورة الشخصية" alt="وصف الصورة الشخصية">
    <p>نبذة عنك هنا.</p>
    <h2>التواصل</h2>
    <ul>
      <li><a href="رابط حسابك على تويتر"><i class="fa fa-twitter"></i></a></li>
      <li><a href="رابط حسابك على انستجرام"><i class="fa fa-instagram"></i></a></li>
      <li><a href="رابط حسابك على لينكدإن"><i class="fa fa-linkedin"></i></a></li>
    </ul>
  </body>
</html>
